<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output"></div>

        <button class="clear operate" data-type="clear">AC</button>
        <button data-key="" data-type="delete" class="delete operate">DEL</button>
        <button data-key="" data-type="operator" class="operate">%</button>
        <button data-key="" data-type="operator" class="operate">รท</button>

        <button data-key="" data-type="number" class="num">7</button>
        <button data-key="" data-type="number" class="num">8</button>
        <button data-key="" data-type="number" class="num">9</button>
        <button data-key="" data-type="operator" class="operate">x</button>

        <button data-key="" data-type="number" class="num">4</button>
        <button data-key="" data-type="number" class="num">5</button>
        <button data-key="" data-type="number" class="num">6</button>
        <button data-key="" data-type="operator" class="operate">-</button>

        <button data-key="" data-type="number" class="num">1</button>
        <button data-key="" data-type="number" class="num">2</button>
        <button data-key="" data-type="number" class="num">3</button>
        <button data-key="" data-type="operator" class="operate">+</button>

        <button data-key="" data-type="number" class="num span-two">0</button>
        <button data-key="" data-type="number" class="num">.</button>
        <button data-key="" data-type="equal" class="operate">=</button>
    </div>
</body>
</html>
