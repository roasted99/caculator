<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">1230</div>
        <button class="clear operate" data-type="operator">AC</button>
        <button data-key="change-sign" data-type="operator" class="operate">+/-</button>
        <button data-key="percentage" data-type="operator" class="operate">%</button>
        <button data-key="divide" data-type="operator" class="operate">รท</button>

        <button data-key="7" data-type="number" class="num">7</button>
        <button data-key="8" data-type="number" class="num">8</button>
        <button data-key="9" data-type="number" class="num">9</button>
        <button data-key="multiply" data-type="operator" class="operate">x</button>

        <button data-key="4" data-type="number" class="num">4</button>
        <button data-key="5" data-type="number" class="num">5</button>
        <button data-key="6" data-type="number" class="num">6</button>
        <button data-key="subtract" data-type="operator" class="operate">-</button>

        <button data-key="1" data-type="number" class="num">1</button>
        <button data-key="2" data-type="number" class="num">2</button>
        <button data-key="3" data-type="number" class="num">3</button>
        <button data-key="add" data-type="operator" class="operate">+</button>

        <button data-key="0" data-type="number" class="num span-two">0</button>
        <button data-key="decimal" data-type="number" class="num">.</button>
        <button data-key="equal" data-type="equal" class="operate">=</button>
    </div>
</body>
</html>
